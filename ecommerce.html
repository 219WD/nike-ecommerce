<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="styleEcommerce.css">

</head>

<body>
    <!-- NAV -->
    <nav class="menu">
        <div class="menu-left menu-item">
            <span class="menu-link">about</span>
            <span class="menu-link">contact</span>
        </div>
        <div class="menu-center menu-item">
            <div class="brand-logo">nike</div>
        </div>
        <div class="menu-search"></div>
        <div class="menu-cart">
            <div class="carrito"></div>
            <div class="total"></div>
            <div class="close-cart"><ion-icon name="close-sharp"></ion-icon></div>
        </div>
        <div class="menu-right menu-item">
            <div class="search-icon">
                <img class="logo" src="/assets/logo.png" alt="">
                <div class="search"><ion-icon name="search-sharp"></ion-icon></div>
                <div class="cart"><ion-icon name="cart-sharp"></ion-icon></div>
            </div>
        </div>
    </nav>
    <!-- CONTENEDOR -->
    <div class="contenedor">
        <!-- OVERLAY -->
    <div class="producto"></div>
    </div>
    <!-- LIBRERIAS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="productos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- ANIMACION DEL OVERLAY -->
    <script>
        tl = new TimelineMax({ paused: true });
        tl.from(".producto", {
            y: "-100vh",
        });

        tl.reverse();
        $(document).on("click", ".overlayOpen", function () {
            tl.reversed(!tl.reversed());
        });
        $(document).on("click", ".overlayClose", function () {
            tl.reversed(!tl.reversed());
        });
    </script>
</body>
</html>
